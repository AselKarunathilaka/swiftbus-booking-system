<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - SwiftBus</title>
  <link rel="stylesheet" href="./css/style.css"/>
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
  </style>
</head>
<body>
  <div class="card" style="width: 100%; max-width: 400px; padding: 2rem;">
    <div style="text-align: center; margin-bottom: 2rem;">
      <h1 style="margin:0;">ðŸšŒ SwiftBus</h1>
      <p class="muted">Welcome back</p>
    </div>

    <div class="field" style="margin-bottom: 16px;">
      <label>Email Address</label>
      <input id="email" type="email" placeholder="name@example.com"/>
    </div>
    
    <div class="field" style="margin-bottom: 24px;">
      <label>Password</label>
      <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢"/>
    </div>

    <div id="err" style="color:var(--danger); font-size:0.9rem; margin-bottom:16px; min-height:20px;"></div>

    <button id="btn" class="btn primary w-full" style="margin-bottom: 16px;">Log In</button>
    
    <div style="text-align: center; font-size: 0.9rem;">
      <span class="muted">New here?</span> <a href="./signup.html">Create Account</a>
    </div>
  </div>

  <script type="module">
    import { login, getMyProfile } from "./js/auth.js";

    const btn = document.getElementById("btn");
    const err = document.getElementById("err");

    btn.addEventListener("click", async () => {
      err.textContent = "";
      btn.textContent = "Logging in...";
      btn.disabled = true;

      try {
        const uid = await login({ 
          email: document.getElementById("email").value, 
          password: document.getElementById("password").value 
        }, err);
        
        const profile = await getMyProfile(uid);
        window.location.href = profile?.role === "admin" ? "./admin.html" : "./index.html";
      } catch(e) {
        err.textContent = "Login failed. Check your email/password.";
        btn.disabled = false;
        btn.textContent = "Log In";
      }
    });
  </script>
</body>
</html>
